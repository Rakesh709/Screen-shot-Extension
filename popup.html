<!DOCTYPE html>
<html>
<head>
  <title>Screenshot</title>
  <style>
    body {
      width: 200px;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    @keyframes rainbow-border {
    0% {
        border-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet) 1;
    }
    50% {
        border-image: linear-gradient(135deg, violet, indigo, blue, green, yellow, orange, red) 1;
    }
    100% {
        border-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet) 1;
    }
}

button {
    background-color: white; /* Button background */
    color: black; /* Button text color */
    border: 2px solid; /* Border size */
    border-radius: 15px;
    padding: 10px 20px; /* Padding to make the button larger */
    font-size: 16px; /* Button text size */
    font-weight: bold;
    border-radius: 10px; /* Rounded corners */
    box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5); /* 3D shadow effect */
    cursor: pointer;
    animation: rainbow-border 3s infinite; /* Apply the animation */
}

button:active {
    box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.5); /* Pressed 3D effect */
    transform: translateY(2px); /* Slight downward movement when pressed */
}
  </style>
</head>
<body>
  <h1>Take Screenshot</h1>
  <button id="screenshotBtn">Take Screenshot</button>
  <script src="popup.js"></script>
</body>
</html>
